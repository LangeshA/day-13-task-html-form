<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form and Table</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .container {
        margin-top: 50px;
    }
    .form-control {
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="title">Form</h1>
    <p id="description">Please fill out the form below:</p>
    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        </div>
        <div class="form-group">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>
        <div class="form-group">
            <label>Choice of Food (select at least 2):</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="food1" name="food" value="food1">
                <label class="form-check-label" for="food1">Food 1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="food2" name="food" value="food2">
                <label class="form-check-label" for="food2">Food 2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="food3" name="food" value="food3">
                <label class="form-check-label" for="food3">Food 3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="food4" name="food" value="food4">
                <label class="form-check-label" for="food4">Food 4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="food5" name="food" value="food5">
                <label class="form-check-label" for="food5">Food 5</label>
            </div>
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

    <h1 id="table-title">Table</h1>
    <table class="table" id="data-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be populated dynamically -->
        </tbody>
    </table>
</div>



</body>
</html>


<script src="script.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
